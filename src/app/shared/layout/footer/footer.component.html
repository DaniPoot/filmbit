<footer class="footer">
  <a class="footer__logo" href="#">
    <img
      class="footer__logo-img"
      src="assets/images/logo-secondary-short.svg"
      alt="Footer logo"
    />
  </a>
  <div class="footer__login" *ngIf="!isLogged; else elseBlock">
    <a class="footer__login-link" href="/login">
      <h2 class="footer__content-title">Inicio de sesion</h2>
    </a>
  </div>
  <ng-template #elseBlock>
    <div class="footer__content" >
      <h2 class="footer__content-title">Cuenta</h2>
      <ul class="user-list">
        <li class="user-list__item">
          <a class="user-list__link" (click)="loggedOut()" href="/login">Cerrar Sesion</a>
        </li>
      </ul>
    </div>
  </ng-template>
  <div class="footer__icons">
    <a class="footer__icon" href="#">
      <svg class="feather">
        <use xlink:href="assets/images/icons/feather-sprite.svg#facebook"/>
      </svg>
    </a>
    <a class="footer__icon" href="#">
      <svg class="feather">
        <use xlink:href="assets/images/icons/feather-sprite.svg#instagram"/>
      </svg>
    </a>
    <a class="footer__icon" href="#">
      <svg class="feather">
        <use xlink:href="assets/images/icons/feather-sprite.svg#github"/>
      </svg>
    </a>
    <a class="footer__icon" href="#">
      <svg class="feather">
        <use xlink:href="assets/images/icons/feather-sprite.svg#figma"/>
      </svg>
    </a>
  </div>
</footer>
