<div class="body" *ngIf="!userIsSearch; else elseBlock">

    <div class="container">
        <div class="img-container row pt-3">
            <img src="../../../../assets/images/logo-secondary-complete.svg" alt="">  
        </div>

        <form class="form mt-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()" action="/">
            
            <div class="form-group row ml-3 mr-3">
                <label class="col-12" for="exampleInputEmail1">Correo electrónico</label>
                <input type="text" placeholder="Ingrese su correo electrónico" formControlName="email" class="form-control col-12" id="exampleInputEmail1" aria-describedby="emailHelp" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Correo electrónico requerido</div>
                    <div *ngIf="f.email.errors.email">El correo electrónico debe ser un correo válido</div>
                </div>
            </div>

            

            <div class="form-group row ml-3 mr-3 mb-4">
                <label class="col-12 control-label" for="password">Contraseña</label>
                <input type="password" placeholder="Ingrese su contraseña" formControlName="password" class="form-control col-12" id="exampleInputPassword1" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Contraseña requerida</div>
                    <div *ngIf="f.password.errors.minlength">La contraseña debe tener más de 6 caracteres</div>
                </div>
            </div>


            <div class="row submit-group ml-3 mr-3">
                <button type="submit" class="btn btn-primary btn-login col-12">Iniciar sesión</button>
            </div>
            <div class="row register">
                <small id="emailHelp" class="form-text text-muted col-md-6 col-lg-6 col-sm-12 text-center">¿Aún no tienes cuenta?</small>
                <a type="submit" class="btn btn-outline col-md-6 col-lg-6 col-sm-12 text-center" href="/register">Registrate Aquí</a>
            </div>
        </form>
    </div>
</div>

<ng-template #elseBlock>
    <app-movies-found></app-movies-found>
</ng-template>
