<div class="container">
    <div class="row">
        <ul class="review-list justify-content-center">
        <li class="review-item col-12 mb-5" *ngFor="let review of reviews">
            <img class="review-img" [src]="review.author_details.avatar_path | authorAvatar" alt="">
            <div class="review-name">{{review.author}}</div>
            <div class="review-description mb-3">{{review.content}}</div>
        </li>
        </ul>
    </div>
</div>
