<h2 class="subtitle">Cast</h2>
<div class="info-container">
    <div class="actor" *ngFor="let actor of cast" >
        <img class="actor-image" [src]="'https://image.tmdb.org/t/p/w185'+actor.profile_path" alt="">
        <p class="actor-name">{{actor.name}}</p>
        <p class="actor-character">{{actor.character}}</p>
    </div>
</div>
<h2 class="subtitle">Productoras</h2>
<div class="info-container">
   <img *ngFor="let company of productionCompanies" class="company-logo"     
        [src]="'https://image.tmdb.org/t/p/w500'+company.logo_path" [alt]="company.name">
    
</div>

<h2 class="subtitle">Peliculas similares</h2>
<div class="info-container movie-container">
    <div class="movie" *ngFor="let movie of similarMovies" (click)="seeDetails(movie.id)">
        <img class="movie-poster" [src]="'https://image.tmdb.org/t/p/w300'+movie.poster_path" alt="Movie poster">
    </div>
</div>
